<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Resultats
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let joueur of moteur.players" class="monItem">
    <div *ngIf="idWin(joueur.win)===3">
      <div class="foo">
        <div class="overMiss"></div>
        <img width="200" height="150" class="centered-and-cropped" [src]=joueur.image>
      </div>
    </div>

    <div *ngIf="idWin(joueur.win)===2">
      <div class="foo">
        <div class="overLosser"></div>
        <img width="200" height="150" class="centered-and-cropped" [src]=joueur.image>
      </div>
    </div>

    <div *ngIf="idWin(joueur.win)===1">
      <div class="foo">
        <div class="overWinner"></div>
        <img width="200" height="150" class="centered-and-cropped" [src]=joueur.image>
      </div>
    </div>

    <div item-end>
      <p>{{joueur.pseudo}} Ã©tait un {{joueur.etat}} qui a atteint {{joueur.points}} point(s) et est un {{joueur.win}} !</p>
    </div>

  </ion-item>


  <div text-center>
    <button ion-button (click)="home()" round>Retour</button>
  </div>


</ion-content>
