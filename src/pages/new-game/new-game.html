<ion-header>
  <ion-navbar>
    <ion-title>Nouvelle Partie</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list> 
    <ion-item *ngFor="let player of playerList" (click)="goToPlayer(player)">
        <ion-avatar ion-row>
            <img src={{player.player_img}}/>
            <ion-col>
              <h2>{{player.player_pseudo}}</h2>
              <p>Joueur {{player.player_id}}</p>
            </ion-col>
        </ion-avatar>
    </ion-item>
  </ion-list>

  <div padding>
    <button (click)="newPlayer()" ion-button color="primary" type="submit" block> Ajouter un nouveau joueur </button>
  </div>
</ion-content>
