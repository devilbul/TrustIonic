<ion-header>
  <ion-navbar>
    <ion-title>
      Débat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let duel of moteur.battles">
    <ion-row>
      <ion-col text-center>
        <h1>{{moteur.players[duel[0]].points}}</h1>
      </ion-col>
      <ion-col text-center>
        <h2>{{moteur.players[duel[0]].pseudo}}</h2>
        <ion-avatar>
          <img [src]=moteur.players[duel[0]].image>
        </ion-avatar>
      </ion-col>
      <ion-col text-center>
          <h1>VS</h1>
      </ion-col>
      <ion-col text-center>
        <h2>{{moteur.players[duel[1]].pseudo}}</h2>
        <ion-avatar>
          <img [src]=moteur.players[duel[1]].image>
        </ion-avatar>
      </ion-col>
      <ion-col text-center>
        <h1>{{moteur.players[duel[1]].points}}</h1>
      </ion-col>
    </ion-row>
  </ion-item>
  <div text-center>
    <button ion-button round (click)=Ready()>Prêts</button>
  </div>


</ion-content>
